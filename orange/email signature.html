<!DOCTYPE html>
<html lang="en">

<head>

    <title>Email Signature</title>

        <div class="d-flex justify-content-center">
            <img src="./images/icon/Linkedin.svg" alt="" class="mx-3">
            <img src="./images/icon/line-blue.svg" alt="" class="mx-3">
